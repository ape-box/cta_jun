{% extends "base.html" %}
{% block content %}
  <div class="row">
    <form class="form-horizontal" method="GET" action="{{servlet-context}}/hashtags">
      <div class="form-group">
        <label for="screen-name" class="col-sm-1 control-label">Screen Name</label>
        <div class="col-sm-1">
          <div class="thumbnail">
            <img src="{{profile_image_url}}" alt="{{screen-name}}">
          </div>
        </div>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="screen-name" name="screen-name" value="{{screen-name}}" readonly>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-sm btn-default">
            show last hashtags
          </button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
